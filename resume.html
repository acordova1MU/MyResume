<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyResume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MyResume</h1>
        <a class="home" href="index.html"><button class="home">Home</button></a>
    </header>
    <section>
        <div class = "container">
            <form action="preview.html" method="get" id="resume">
                <div class="step contact-information active">
                    <h2>Contact Information</h2>
                    <div>
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="text" name="email" id="email">
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div>
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
                    <div>
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div>
                        <label for="state">State</label>
                        <select id="state" name="state">
                            <option value="AK">AK</option>
                            <option value="AL">AL</option>
                            <option value="AR">AR</option>
                            <option value="AZ">AZ</option>
                            <option value="CA">CA</option>
                            <option value="CO">CO</option>
                            <option value="CT">CT</option>
                            <option value="DC">DC</option>
                            <option value="DE">DE</option>
                            <option value="FL">FL</option>
                            <option value="GA">GA</option>
                            <option value="HI">HI</option>
                            <option value="IA">IA</option>
                            <option value="ID">ID</option>
                            <option value="IL">IL</option>
                            <option value="IN">IN</option>
                            <option value="KS">KS</option>
                            <option value="KY">KY</option>
                            <option value="LA">LA</option>
                            <option value="MA">MA</option>
                            <option value="MD">MD</option>
                            <option value="ME">ME</option>
                            <option value="MI">MI</option>
                            <option value="MN">MN</option>
                            <option value="MO">MO</option>
                            <option value="MS">MS</option>
                            <option value="MT">MT</option>
                            <option value="NC">NC</option>
                            <option value="ND">ND</option>
                            <option value="NE">NE</option>
                            <option value="NH">NH</option>
                            <option value="NJ">NJ</option>
                            <option value="NM">NM</option>
                            <option value="NV">NV</option>
                            <option value="NY">NY</option>
                            <option value="OH">OH</option>
                            <option value="OK">OK</option>
                            <option value="OR">OR</option>
                            <option value="PA">PA</option>
                            <option value="RI">RI</option>
                            <option value="SC">SC</option>
                            <option value="SD">SD</option>
                            <option value="TN">TN</option>
                            <option value="TX">TX</option>
                            <option value="UT">UT</option>
                            <option value="VA">VA</option>
                            <option value="VT">VT</option>
                            <option value="WA">WA</option>
                            <option value="WI">WI</option>
                            <option value="WV">WV</option>
                            <option value="WY">WY</option>                          
                          </select>
                    </div>
                    <div>
                        <button class = "next" type="button">Next</button>
                    </div>
                </div>
                <div class="step objective-statement">
                    <h2>Objective Statement</h2>
                    <div>
                        <label for="objective">Objective Statement</label>
                        <textarea name="objective" id="objective" rows="50" cols="50"></textarea>
                    </div>
                    <div>
                        <button class = "back" type="button">Back</button>
                        <button class = "next" type="button">Next</button>
                    </div>
                </div>
                <div class="step education">
                    <h2>Education</h2>
                    <h3>First</h3>
                    <div>
                        <label for="schoolName">School Name</label>
                        <input type="text" name="schoolName" id="schoolName">
                    </div>
                    <div>
                        <label for="degree">Degree or Certificate</label>
                        <input type="text" name="degree" id="degree">
                    </div>
                    <div>
                        <label for="graduation">Graduation Date (Month and Year)</label>
                        <input type="text" name="graduation" id="graduation">
                    </div>
                    <h3>Second</h3>
                    <div>
                        <label for="schoolName2">School Name</label>
                        <input type="text" name="schoolName2" id="schoolName2">
                    </div>
                    <div>
                        <label for="degree2">Degree or Certificate</label>
                        <input type="text" name="degree2" id="degree2">
                    </div>
                    <div>
                        <label for="graduation2">Graduation Date (Month and Year)</label>
                        <input type="text" name="graduation2" id="graduation2">
                    </div>
                    <h3>Third</h3>
                    <div>
                        <label for="schoolName3">School Name</label>
                        <input type="text" name="schoolName3" id="schoolName3">
                    </div>
                    <div>
                        <label for="degree3">Degree or Certificate</label>
                        <input type="text" name="degree3" id="degree3">
                    </div>
                    <div>
                        <label for="graduation3">Graduation Date (Month and Year)</label>
                        <input type="text" name="graduation3" id="graduation3">
                    </div>
                    <!--<div class="education-add">
                        <button class = "add-school" type="button">+</button>
                    </div>-->
                    <div class="education-buttons">
                        <button class = "back" type="button">Back</button>
                        <button class = "next" type="button">Next</button>
                    </div>
                </div>
                <div class="step experience">
                    <h2>Experience</h2>
                    <h3>First</h3>
                    <div>
                        <label for="title">Job Title</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div>
                        <label for="employer">Employer Name</label>
                        <input type="text" name="employer" id="employer">
                    </div>
                    <div>
                        <label for="description">Role Description</label>
                        <textarea name="description" id="description" rows="50" cols="50"></textarea>
                    </div>
                    <h3>Second</h3>
                    <div>
                        <label for="title2">Job Title</label>
                        <input type="text" name="title2" id="title2">
                    </div>
                    <div>
                        <label for="employer2">Employer Name</label>
                        <input type="text" name="employer2" id="employer2">
                    </div>
                    <div>
                        <label for="description2">Role Description</label>
                        <textarea name="description2" id="description2" rows="50" cols="50"></textarea>
                    </div>
                    <h3>Third</h3>
                    <div>
                        <label for="title3">Job Title</label>
                        <input type="text" name="title3" id="title3">
                    </div>
                    <div>
                        <label for="employer3">Employer Name</label>
                        <input type="text" name="employer3" id="employer3">
                    </div>
                    <div>
                        <label for="description3">Role Description</label>
                        <textarea name="description3" id="description3" rows="50" cols="50"></textarea>
                    </div>
                    <!--<div class="experience-add">
                        <button class="add-experience">+</button>
                    </div>-->
                    <div class="experience-buttons">
                        <button class = "back" type="button">Back</button>
                        <button class = "next" type="button">Next</button>
                    </div>
                </div>
                <div class="step skills">
                    <h2>Skills</h2>
                    <div>
                        <label for="skill">Skill #1</label>
                        <input type="text" name="skill" id="skill">
                    </div>
                    <div>
                        <label for="skill2">Skill #2</label>
                        <input type="text" name="skill2" id="skill2">
                    </div>
                    <div>
                        <label for="skill3">Skill #3</label>
                        <input type="text" name="skill3" id="skill3">
                    </div>
                    <!--<div>
                        <button class="add-skill" type="button">+</button>
                    </div>-->
                    <div>
                        <button class = "back" type="button">Back</button>
                        <button type="submit" class="submit-btn">Submit</button>
                    </div>
                </div>
                <div>
                </div>
            </form>
        </div>
    </section>
    <script src="MyResume.js"></script>
</body>
</html>
