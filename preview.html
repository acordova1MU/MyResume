<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyResume</title>
    <link rel="stylesheet" href="preview.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <h1>MyResume</h1>
        <a class="home" href="index.html"><button class="home">Home</button></a>
    </header>
    <section>
        <div id = "resume-container">
            <div class="contact-information">
                <h2><span id="name"></span></h2>
                <p><span id="address"></span> <span id="city"></span>, <span id="state"></span></p>
                <p><span id="phone"></span> &#x2022; <span id="email"></span></p>
            </div>
            <div class="objective-statement">
                <h3>Objective</h3>
                <hr>
                <p><span id="objective"></span></p>
            </div>
            <div class="education">
                <h3>Education</h3>
                <hr>
                <div class="school-block">
                    <h4><strong><span id="degree"></span></strong></h4>
                    <p><em><span id="school"></span></em></p>
                    <p><span id="graduation"></span></p>
                </div>
                <div class="school-block">
                    <h4><strong><span id="degree2"></span></strong></h4>
                    <p><em><span id="school2"></span></em></p>
                    <p><span id="graduation2"></span></p>
                </div>
                <div class="school-block">
                    <h4><strong><span id="degree3"></span></strong></h4>
                    <p><em><span id="school3"></span></em></p>
                    <p><span id="graduation3"></span></p>
                </div>
            </div>
            <div class="skills">
                <h3>Skills</h3>
                <hr>
                <div class="skill-block">
                    <p>&#x2022; <span id="skill"></span></p><br>
                    <p>&#x2022; <span id="skill2"></span></p><br>
                    <p>&#x2022; <span id="skill3"></span></p><br>
                </div>
            </div>
            <div class="experience">
                <h3>Experience</h3>
                <hr>
                <div class="experience-block">
                    <p><strong><span id="employer"></span></strong> <em><span id="title"></span></em></p>
                    <p><span id="description"></span></p>
                </div>
                <div class="experience-block">
                    <p><strong><span id="employer2"></span></strong> <em><span id="title2"></span></em></p>
                    <p><span id="description2"></span></p>
                </div>
                <div class="experience-block">
                    <p><strong><span id="employer3"></span></strong> <em><span id="title3"></span></em></p>
                    <p><span id="description3"></span></p>
                </div>
            </div>
        </div>
        <button id="pdf" onclick="generatePDF()">Save as PDF</button>
    </section>
    <script src="preview.js"></script>
</body>
</html>
